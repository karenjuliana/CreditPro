<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../public/img/IconcreditPro.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicación web para administrar finanzas personales" />
    <link href="../public/css/deleteAccount.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="../public/css/globals.css" rel="stylesheet" type="text/css">
    <link href="../public/css/notifications.css" rel="stylesheet" type="text/css">
    <script src="../public/js/kit.fontawesome.js" crossorigin="anonymous"></script>
    <title>CreditPro</title>
</head>

<body id="deleteAccount">
    <header id="headerCreditPro">
        <a href="dataUpdate.html" id="profile">
            <!-- <div id=""> -->
            <img src="../public/img/mujer.png" alt="Profile"
                style="width: 3em; border-radius: 50%;  ">
            <!-- </div> -->
            <span id="contentText">
                <strong>Juliana Gómez</strong>
            </span>
        </a>
        <a href="dataUpdate.html" id="dataUpdate"><i class="fa-solid fa-sliders"></i></a>
    </header>

    <main>
        <section class="textos-header">
            <h1>Eliminar mi Cuenta</h1>
            <p>¿Estas seguro de eliminar tu cuenta y todos tus datos relacionados de CreditPro?</p>
        </section>

        <div class="contenedor-introduce-tu-contrasena">
            <img src="../public/img/deleteAccount1.svg" alt="imagen de eliminación">
            <div class="contenido-textos">
                <h3><span></span>Por favor Introduce tu contraseña</h3>
            </div>
        </div>

        <form action="#" method="POST">

            <label for="password" id="labelPassword">
                <br />
                <input type="password" name="password" id="password" required>
                <i class="fa-regular fa-eye" id="eyeOpen" onclick="changeInput()"></i>
                <i class="fa-regular fa-eye-slash hide" id="eyeClose" onclick="changeInput()"></i>
            </label>

            <div id="content-Buttons">
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Eliminar
                </button>
                <button type="button" onclick="redirect('./views/dataUpdate.html')">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Cancelar
                </button>
            </div>

        </form>

    </main>

    <script type="text/javascript">
        function changeInput() {
            let inputCh = document.getElementById('password');
            let eyeOpen = document.getElementById('eyeOpen');
            let eyeClose = document.getElementById('eyeClose');
            (inputCh.type == "text") ? (inputCh.type = "password") : (inputCh.type = "text")
            eyeOpen.classList.toggle('hide');
            eyeClose.classList.toggle('hide');
        }
    </script>

    <footer id="footerCreditPro">
        <ul>
            <li id="footer_contacts" title="Contactos"><a href="./contact.html"> <i class="fa-solid fa-user-group"></i>
                    <br />
                    <!--<span>Contactos</span>-->
                </a></li>
            <li id="footer_history" title="Historico"><a href="./movements.html"> <i
                        class="fa-solid fa-clock-rotate-left"></i> <br />
                    <!--<span>Historico</span>-->
                </a></li>
            <li id="footer_home" title="Home"><a href="./home.html"> <i class="fa-solid fa-house"></i> <br />
                    <!--<span>Home</span>-->
                </a></li>
            <li id="footer_add" title="Agregar"><a href="./debts.html"> <i class="fa-solid fa-coins"></i>
                    <br />
                    <!-- <i class="fa-solid fa-plus"></i> <span> Agregar </span>-->
                </a></li>
            <li id="footer_overdue" title="Vencidas"><a href="./overdueAccount.html"> <i
                        class="fa-regular fa-calendar-minus"></i> <br />
                    <!--<span>Vencidas</span>-->
                </a></li>
            <!--
                  <ul id="footer_setting" title="Configuración"><a href="#"> <i class="fa-solid fa-sliders"></i> <br />
                      <span>Configuración</span>
                    </a></ul>
                    -->
        </ul>
    </footer>
</body>

<script src="../public/js/scripts.js" type="text/javascript"></script>
