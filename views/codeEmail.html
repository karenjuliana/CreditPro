<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../public/img/IconcreditPro.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicación web para administrar finanzas personales" />

    <link href="../public/css/codeEmail.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="../public/css/globals.css" rel="stylesheet" type="text/css">
    <link href="../public/css/notifications.css" rel="stylesheet" type="text/css">
    <script src="../public/js/kit.fontawesome.js" crossorigin="anonymous"></script>
    <title>CreditPro</title>
</head>

<body id="codeEmail">
    <main>
        <section id="includeForm">

            <a href="../index.html" id="exitSession"><i class="fa-solid fa-arrow-left"></i> Salir</a>

            <img src="../public/img/icono.png" alt="Logo de CreditPro">

            <h1>Codigo de verificación</h1>
            <p>Por favor ingrese los numero enviados a su correo electrónico</p>

            <form action="#" method="POST">

                <div id="contentInputs">
                    <input type="text" class="code-input" maxlength="1" name="number_1" required>
                    <input type="text" class="code-input" maxlength="1" name="number_2" required>
                    <input type="text" class="code-input" maxlength="1" name="number_3" required>
                    <input type="text" class="code-input" maxlength="1" name="number_4" required>
                    <input type="text" class="code-input" maxlength="1" name="number_5" required>
                </div>

                <button type="submit">Validar</button>

            </form>
        </section>

    </main>

    <script type="text/javascript">
        const codeInputs = document.querySelectorAll('.code-input');

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {

                input.value = input.value.replace(/[^0-9]/g, '');

                if (input.value.length === 1) {
                    // Mover el foco al siguiente input si se ingresó un carácter
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0) {
                    // Mover el foco al input anterior al presionar la tecla "Retroceso"
                    if (index > 0) {
                        codeInputs[index - 1].focus();
                    }
                }
            });
        });
    </script>
</body>

<script src="../public/js/scripts.js" type="text/javascript"></script>

</html>
