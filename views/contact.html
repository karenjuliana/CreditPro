<head>
    <meta charset="UTF-8">

<body id="contact" onload="activeOptionFooter('Contacts')">
    <header id="headerCreditPro">
        <a href="./dataUpdate.html" id="profile">
            <!-- <div id=""> -->
            <img src="../public/img/mujer.png" alt="Profile"
                style="width: 3em; border-radius: 50%;">
            <!-- </div> -->
            <span id="contentText">
                <strong>Juliana Gómez</strong>
            </span>
        </a>
        <a href="./dataUpdate.html" id="dataUpdate"><i class="fa-solid fa-sliders"></i></a>
    </header>

    <main>
        <section id="includeForm">

            <h1>Añadir Prestamista</h1>
            <p>Escriba los datos del deudor que desea agregar

            <form action="#" method="POST">

                <label for="fullName" id="labelFullName">
                    <br />
                    <input type="text" name="fullName" id="fullName" placeholder="Nombre completo" required>
                </label>

                <label for="phoneNumber" id="labelPhoneNumber">
                    <br />
                    <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Numero telefónico" required>
                </label>

                <label for="email" id="labelEmail">
                    <br />
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                </label>
                <label for="address" id="labelAddress">
                    <br />
                    <input type="address" name="address" id="address" placeholder="Dirección" required>
                </label>
                <label for="cuotas" id="cuotas">
                    <br />
                    <input type="number" name="cuotas" id="cuotas" placeholder="Número de cuotas" required>
                </label>
                <label for="interes" id="interes">
                    <br />
                    <input type="number" name="interes" id="interes" placeholder="Interés al:" required>
                </label>
                <div id="Content-Buttons">
                    <button type="submit" id="sendForm">Añadir</button>
                    <button type="button" id="" onclick="redirect('./views/home.html')">Cancelar</button>
                </div>

            </form>
        </section>


        <footer id="footerCreditPro">
            <ul>
                <li id="footer_contacts" title="Contactos"><a href="./contact.html"> <i
                            class="fa-solid fa-user-group"></i>
                        <br />
                        <!--<span>Contactos</span>-->
                    </a></li>
                <li id="footer_history" title="Historico"><a href="./movements.html"> <i
                            class="fa-solid fa-clock-rotate-left"></i> <br />
                        <!--<span>Historico</span>-->
                    </a></li>
                <li id="footer_home" title="Home"><a href="./home.html"> <i class="fa-solid fa-house"></i> <br />
                        <!--<span>Home</span>-->
                    </a></li>
                <li id="footer_add" title="Agregar"><a href="./debts.html"> <i class="fa-solid fa-coins"></i>
                        <br />
                        <!-- <i class="fa-solid fa-plus"></i> <span> Agregar </span>-->
                    </a></li>
                <li id="footer_overdue" title="Vencidas"><a href="./overdueAccount.html"> <i
                            class="fa-regular fa-calendar-minus"></i> <br />
                        <!--<span>Vencidas</span>-->
                    </a></li>
                <!--
                              <ul id="footer_setting" title="Configuración"><a href="#"> <i class="fa-solid fa-sliders"></i> <br />

                                -->
            </ul>
        </footer>
</body>
